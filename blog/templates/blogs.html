{% extends 'base.html'%} {% block content %}

<h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>

<h3 class="text-center mb-5">There are {{ blogs.count }} blog{{ blogs.count|pluralize }} below</h3>


{% for b in blogs%}

<div class="row justify-content-center my-3">
    <div class="col-md-10">
        <h2>
            <a href="{% url 'blog:blogDetail' b.id %}">{{b.blogtitle}}</a>
        </h2>

        <h4>{{b.description|safe|truncatechars:100}}</h5>
            <h5>{{b.date}}</h5>
    </div>
</div>

{%endfor%} {%endblock%}
