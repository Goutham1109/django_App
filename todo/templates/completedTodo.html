{% extends "todobase.html" %} {% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-10">
        <h1>Completed Todos</h1>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-10">
        <div class="list-group">
            {% for todo in value %}
            <div class="list-group-item list-group-item-action{% if todo.important %} list-group-item-danger{% endif %}">
                <!-- <div class="list-group-item"> -->
                <b>{{ todo.title }}</b> - Completed on {{ todo.datacompleted|date:'M j Y' }}
            <!-- </a> -->
        </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
