<!doctype html>
<html lang="en">

<head>
  {% load static %}

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "css/custom.css" %}">
  <link rel="icon" type="image/png" href="{% static 'img/appicon.png' %}">
  <title class="font">The App</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #255eda;">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static "img/awesome-ios-logo-becampanha.jpg" %}" width="30" height="30" class="d-inline-block align-top">
      <span style="color: white">
        <b>
          <i>The App</i>
        </b>
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" target="_blank" href="{% static "img/resume.pdf" %}">
            <span style="color: white">
              <b>Resume</b>
          </a>
          </span>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="www.google.com" target="_blank">Google</a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:bloghome' %}">
            <span style="color: white">
              <b>Blog</b>
          </a>
          </span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">
            <span style="color: white">
              <b>Projects</b>
          </a>
          </span>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">
            <span style="color: white">
              <b>TODO</b>
          </a>
          </span>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'loginuser' %}">
            <span style="color: white">
              <b>TODO</b>
          </a>
          </span>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  {% block content%} {% endblock %}
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
